<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/utility_classes.css">
  <title>Bento</title>
</head>
<body>
  <main class="main">
    <section class="social-media">
      <h1 class="social-media__heading">Social Media <span class="social-media__span">10x</span> Faster with AI</h1>
      
      <section class="social-media__review">
        <section class="social-media__stars">
          <img src="assets/images/stars.svg" class="star-1" alt="Review Stars">
          <img src="assets/images/stars.svg" class="star-2" alt="Review Stars">
          <img src="assets/images/stars.svg" class="star-3" alt="Review Stars">
          <img src="assets/images/stars.svg" class="star-4" alt="Review Stars">
          <img src="assets/images/stars.svg" class="star-5" alt="Review Stars">
        </section>
        
        <p class="social-media__review-number">Over 4,000 5-stars reviews</p>
      </section>
    </section>
    <section class="manage">
      <section class="manage__platforms">

        <div class="manage__platforms-instagram">
          <div class="icon">
            <img src="assets/images/InstagramLogo.svg" class="manage__platforms-instagram__logo" alt="instagram logo">
            <img src="assets/images/Ellipse 10.svg" class="manage__platforms-instagram__eclipse" alt="eclipse for design">
          </div>
          <div class="name-followers">
            <p class="acc-name">@YourCo</p>
            <p class="acc-follows">12K Followers</p>
          </div>
        </div>
      
        <div class="manage__platforms-X">
          <div class="icon">
            <img src="assets/images/Ellipse 10.svg" class="manage__platforms-X__eclipse" alt="eclipse for design">
            <img src="assets/images/XLogo.svg" class="manage__platforms-X__logo" alt="X logo">
          </div>
          <div class="name-followers">
            <p class="acc-name">@YourCo</p>
            <p class="acc-follows">8K Followers</p>
          </div>
        </div>
      </section>
      <h2 class="manage__heading">Manage multiple accounts and platforms.</h2>
    </section>
    <section class="maintain">
      <h2 class="maintain__heading">Maintain a consistent posting schedule</h2>
      <img src="assets/images/illustration-consistent-schedule.webp" class="maintain__schedule" alt="scheduling calendar">
    </section>
  </main>
</body>
</html>
